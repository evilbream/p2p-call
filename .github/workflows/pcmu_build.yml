name: Build Binaries (macOS, Linux, Windows)

on:
  push:
    branches: [release]
  pull_request:
    branches: [ release ]
  workflow_dispatch:

jobs:
  build-macos-pcmu:
    name: macOS Apple Silicon (PCMU)
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          
      - name: Install dependencies
        run: go mod tidy
        
      - name: Build main app (PCMU)
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: arm64
        run: |
          go build -ldflags "-s -w" -o p2p-call-pcmu-mac-arm64 ./cmd
          
        
      - name: Verify binaries
        run: |
          file p2p-call-pcmu-mac-arm64
          ls -lh p2p-call-pcmu-mac-arm64
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-pcmu
          path: |
            p2p-call-pcmu-mac-arm64
          retention-days: 30

  build-macos-universal:
    name: macOS Universal Binary (arm64 + amd64)
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          
      - name: Install dependencies
        run: go mod tidy
        
      - name: Build arm64 (PCMU)
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: arm64
        run: |
          mkdir -p build
          go build -ldflags "-s -w" -o build/p2p-call-arm64 ./cmd
        
      - name: Build amd64 (PCMU)
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: amd64
        run: |
          go build -ldflags "-s -w" -o build/p2p-call-amd64 ./cmd
        
      - name: Create universal binary
        run: |
          lipo -create -output p2p-call-universal build/p2p-call-arm64 build/p2p-call-amd64
          file p2p-call-universal
          lipo -info p2p-call-universal
          ls -lh p2p-call-universal
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal-pcmu
          path: p2p-call-universal
          retention-days: 30

  build-linux-pcmu:
    name: Linux x64 (PCMU)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev
          go mod tidy
        
      - name: Build (PCMU)
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -ldflags "-s -w" -o p2p-call-pcmu-linux-amd64 ./cmd
        
      - name: Verify binary
        run: |
          file p2p-call-pcmu-linux-amd64
          ls -lh p2p-call-pcmu-linux-amd64
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64-pcmu
          path: p2p-call-pcmu-linux-amd64
          retention-days: 30

  build-windows-pcmu:
    name: Windows x64 (PCMU)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          
      - name: Install MinGW cross-compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
          
      - name: Install dependencies
        run: go mod tidy
        
      - name: Build (PCMU with CGO)
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
          CC: x86_64-w64-mingw32-gcc
          CXX: x86_64-w64-mingw32-g++
        run: |
          go build -ldflags "-s -w" -o p2p-call-pcmu-windows-amd64.exe ./cmd
        
      - name: Verify binary
        run: |
          file p2p-call-pcmu-windows-amd64.exe
          ls -lh p2p-call-pcmu-windows-amd64.exe
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-amd64-pcmu
          path: p2p-call-pcmu-windows-amd64.exe
          retention-days: 30

  
